{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center" cellpadding="10" style="border-collapse: collapse;">
        <tr>
            <th>SI.No</th>
            <th>Name</th>
            <th>Contact</th>
            <th>E-mail</th>
            <th>Proof</th>
            <th>Action</th>
        </tr>
        {%for i in se %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.name}}</td>
            <td>{{i.contact}}</td>
            <td>{{i.email}}</td>
            <td><img src="{{i.proof.url}}" alt="img" width="120px" height="120px"></td>
            <td><a href="{%  url 'webadmin:acceptseller' i.id %}">ACCEPT</a></td>
        </tr>
        {% endfor %}
    </table>
    </table>
</body>
</html>

{% endblock content %}
